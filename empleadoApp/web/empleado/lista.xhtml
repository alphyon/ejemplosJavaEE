<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado Empleados</title>
    </h:head>
    <h:body>
        <h1>Listado de Empleados</h1>

        <f:view>
            <h:form>
                <h:commandLink action="#{empleadoControlador.prepararCrear()}" 
                               value="Crear Nuevo" />
                <h1><h:outputText value="Listado"/></h1>
                <p:dataTable value="#{empleadoControlador.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:outputText value=" "/>
                        <h:commandLink 
                            action="#{empleadoControlador.prepararEditar()}" 
                            value="Editar"/>
                        <h:outputText value=" "/>
                        <h:commandLink 
                            action="#{empleadoControlador.prepararVista()}" 
                            value="ver"/>
                        <h:outputText value=" "/>
                        <h:commandLink 
                            action="#{empleadoControlador.borrado()}" 
                            value="Borrar"/>
                        <h:outputText value=" "/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>        
    </h:body>
</html>
